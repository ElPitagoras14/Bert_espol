<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- {% load static %}
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet"> -->
    <link href="../static/css/reset.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>Bert-Espol</title>
</head>
<body>
    <div id="fondo_espol">
        <div class="menu">
            <p>Inicio - Bert-Espol</p>
        </div>
        <div id="main">
            <div class="pregunta">
                <div class="input">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <label for=""><a style="font-size: 20px;" >Pregunta</a></label>
                        <input type="text" name="text" size="30px">
                        <select name="combo">
                            <option value="historia">Historia</option>
                            <option value="estructura">Estructura Organizacional</option>
                            <option value="reglas">Reglamentos</option>
                        </select>
                        <input type="submit" value="Enviar Pregunta">
                    </form>
                </div>
                <hr align="left">
                <div class="historial">
                    <p>Historial de preguntas</p>
                    <ul>
                        {% for i in historial %}
                        <a id="pregunta"">{{i.0}}</a>
                            <li>{{i.1}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="top">
                <p>Preguntas Frecuentes</p>
                <ol>
                    {%for elemento in frecuentes%}
                        <li>{{elemento}}</li>
                    {%endfor%}
                </ol>
            </div>
        </div> 
    </div>

    
    
</body>
</html>
